    <!-- Guardando estado com css -->

        <label for="marcador">
            <i class="material-icons">
                menu
            </i>
        </label>
        <input type="checkbox" id="marcador" />
    <ul class="menu">
        <li class="menu-item">Home</li>
        <li class="menu-item">Sobre</li>

        <li class="menu-item">Serviços</li>

    <h1>TRANSFORMAÇÕES</h1>
    <div class="transformacao-bone"></div>

    <h1>Filtros</h1>
    <img class="filtros-treinaweb" src="./treinaweb-default.svg" alt="logo treinaweb">
    <div class="filtros-treinaweb"></div>
    <h1>Transicoes</h1>
    <div class="life">
        <div class="transitions"></div>
    </div>
    <script>
        const element = document.querySelector('.transitions')
        async function ColorStyle(){
            let contando = 0;
            setInterval(() =>{
                element.style.backgroundColor = 'blue';
                contando++;
                setTimeout(() =>{
                    console.log(contando);
                    element.style.backgroundColor = 'red';
                }, 1000);
            }, 4000);
        }        
    </script>
    <h1>Animações</h1>
    <div class="create-animation-one box-animation"></div>
    <div class="create-animation-two box-animation"></div>
    <div class="time-fila"></div>
    <script>
        const elementAnimation = document.querySelector('.create-animation-two')
        elementAnimation.addEventListener('animationstart', listener, false)
        elementAnimation.addEventListener('animationend', listener, false)
        elementAnimation.addEventListener('animationiteration', listener, false)
        function listener(event){
            const file = document.querySelector('.time-fila')
            if(event.type === 'animationstart'){
                file.innerHTML = `Iniciando fila no tempo: ${event.elapsedTime}s`
            }else if (event.type === 'animationend'){
                
            } else if(event.type === 'animationiteration') {
                file.innerHTML = `Voê está na fila a: ${event.elapsedTime}s`
            }
        }
    </script>
    <br>
</body>
