<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacoes Canvas</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            grid-template-rows: 100vh;
            justify-content: center;
            align-items: center;
        }
        canvas {
            border: 1px solid #000;
        }

    </style>

</head>
<body>

    <canvas id="Animacao" width="500" height="400"></canvas>

    <script>
        
        const Img = document.createElement('img');
        Img.src = './img.png';

        const myCanvasAnimation = document.querySelector('#Animacao');
        const ctxCanvasAnimation = myCanvasAnimation.getContext('2d');

        let posX = 0;
        let posY = 15;

        function drawLogo(){

            window.requestAnimationFrame(drawLogo);

            ctxCanvasAnimation.clearRect(0, 0, myCanvasAnimation.width, myCanvasAnimation.height);
            ctxCanvasAnimation.drawImage(Img, posX, posY, 30, 30);
            
            posX += 5;
            posY += 5;

            posX > myCanvasAnimation.width - 30 ? posX = -150 : null;
            posY > myCanvasAnimation.height -30 ? posY = -150 : null;
        
        }
        
        drawLogo();

    </script>

</body>
</html>
